odoodev:
  build: ../docker_files/
  ports:
    - "18069:8069"
  environment:
    - REDIS_SERVER=redisdb
    - STAGE=development
  volumes:
    - ../docker_files/logs/odoo:/var/log/supervisor
  command: /entry_point.py
  links:
    - odoodb
    - redisdb
odoodb:
  image: quay.io/ruiztulio/odoo-postgresql:master
  volumes:
    - ../docker_files/logs/postgres:/var/log/supervisor
    - ../docker_files/data/postgres_data:/var/lib/postgresql
    - ../docker_files/data/postgres_config:/etc/postgresql
  ports:
    - "5432"
    - "5433:5432"
  links:
    - redisdb
redisdb:
  image: dockerfile/redis
  volumes:
    - ../docker_files/data/redis:/data
  ports:
    - 6379
    - "6379:6379"
