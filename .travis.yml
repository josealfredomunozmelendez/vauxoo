language: python

python:
  - "2.7"

env:
  - VERSION="8.0" ODOO_REPO="odoo/odoo" INCLUDE="www_vauxoo_com"
  - VERSION="8.0" ODOO_REPO="odoo/odoo" UNIT_TEST="1"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/oca/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - git clone git@github.com:Vauxoo/odoo-mexico-v2.git -b ${VERSION} ${HOME}/odoo-mexico-v2
  - git clone git@github.com:Vauxoo/cms.git -b ${VERSION} ${HOME}/cms
  - export PATH=${HOME}/odoo-mexico-v2/travis:${PATH}
  - travis_install_mx_nightly
  - git clone git@github.com:Vauxoo/addons-vauxoo.git -b ${VERSION} ${HOME}/addons-vauxoo
  - ${TRAVIS_BUILD_DIR}/travis/travis_install_vauxoo_com_nightly ${VERSION}

script:
  - travis_run_tests ${VERSION}

after_success:
  coveralls
