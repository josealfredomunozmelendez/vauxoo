language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.pip-cache/

addons:
  apt:
    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-yaml
      - swig  # Required for m2crypto
      - python-m2crypto
      - xsltproc  # Required to install module l10n_mx_facturae_lib
      - xmlstarlet  # Required to install module l10n_mx_facturae_lib

python:
  - "2.7"

#env:
#  - VERSION="8.0" ODOO_REPO="vauxoo/odoo" INCLUDE="erp_vauxoo_com,www_vauxoo_com"  # Tested with vauxoo in order to validate the next -u all

virtualenv:
  system_site_packages: true

env:
  global:
  - PHANTOMJS_TESTS="0" TEST_OTHER_PROJECTS=${HOME}/addons-vauxoo LINT_CHECK=0 TESTS="0" VERSION="8.0" ODOO_REPO="vauxoo/odoo" INCLUDE="erp_vauxoo_com,www_vauxoo_com"

  matrix:
  - LINT_CHECK=1
  - TESTS="1"

install:
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - if [ "$TESTS" = "1" ]; then ${TRAVIS_BUILD_DIR}/travis/travis_install_cms_nightly ${VERSION}; ${HOME}/odoo-mexico-v2/travis/travis_install_mx_nightly ${VERSION}; fi
  - pip install beautifulsoup4 # Required for bs4

script:
  - travis_wait travis_run_tests

after_success:
  - travis_after_tests_success
