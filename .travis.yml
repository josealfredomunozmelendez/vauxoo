language: python

python:
  - "2.7"

env:
  - VERSION="8.0" ODOO_REPO="vauxoo/odoo" INCLUDE="www_vauxoo_com"
  - VERSION="8.0" ODOO_REPO="odoo/odoo" INCLUDE="www_vauxoo_com"
  - VERSION="8.0" ODOO_REPO="vauxoo/odoo" UNIT_TEST="1"
  - VERSION="8.0" ODOO_REPO="odoo/odoo" UNIT_TEST="1"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/oca/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - git clone https://github.com/vauxoo/addons-vauxoo.git -b 8.0 ${HOME}/addons-vauxoo
  - git clone git@github.com:Vauxoo/odoo-themes.git -b 8.0 ${HOME}/odoo-themes
  - git clone git@github.com:Vauxoo/instance-vauxoo-com.git -b 8.0 ${HOME}/instance-vauxoo-com
  - git clone git@github.com:oca/server-tools.git -b 8.0 ${HOME}/server-tools
  - git clone git@github.com:Vauxoo/odoo-mexico-v2.git -b ${VERSION} ${HOME}/odoo-mexico-v2
  - git clone git@github.com:Vauxoo/cms.git -b ${VERSION} ${HOME}/cms
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - ${TRAVIS_BUILD_DIR}/travis/travis_install_cms_nightly ${VERSION}

script:
  - travis_run_tests ${VERSION}

after_success:
  coveralls
