language: python

build_image: vauxoo/odoo-80-image-shippable-auto

python:
  - "2.7"

env:
  - VERSION="8.0" ODOO_REPO="vauxoo/odoo" INCLUDE="erp_vauxoo_com,www_vauxoo_com"  # Tested with vauxoo in order to validate the next -u all
  - VERSION="8.0" ODOO_REPO="odoo/odoo" UNIT_TEST="1" EXCLUDE="erp_vauxoo_com,www_vauxoo_com" # Tested with odoo in order to determine an error with odoo itself

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/vauxoo/maintainer-quality-tools.git -b master-vauxoo-cms-todelete ${HOME}/maintainer-quality-tools
  - git clone https://github.com/vauxoo/addons-vauxoo.git -b ${VERSION} ${HOME}/addons-vauxoo
  - git clone git@github.com:Vauxoo/odoo-themes.git -b ${VERSION} ${HOME}/odoo-themes
  - git clone git@github.com:Vauxoo/instance-vauxoo-com.git -b ${VERSION} ${HOME}/instance-vauxoo-com
  - git clone git@github.com:oca/server-tools.git -b ${VERSION} ${HOME}/server-tools
  - git clone git@github.com:vauxoo/odoo-mexico-v2.git -b ${VERSION} ${HOME}/odoo-mexico-v2
  - git clone git@github.com:Vauxoo/odoo-ifrs.git -b ${VERSION} ${HOME}/odoo-ifrs
  - git clone git@github.com:Vauxoo/odoo-afr.git -b ${VERSION} ${HOME}/odoo-afr
  - git clone git@github.com:Vauxoo/cms.git -b ${VERSION} ${HOME}/cms
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - ${TRAVIS_BUILD_DIR}/travis/travis_install_cms_nightly ${VERSION}
  - ${HOME}/odoo-mexico-v2/travis/travis_install_mx_nightly ${VERSION}

script:
  - travis_run_tests ${VERSION}

after_success:
  coveralls
