-
  Install Spanish language (if not installed yet)
-
  !python {model: base.language.install}: |
    lang = self.env.ref('base.lang_es')
    if not lang.active:
        self.create({"lang": lang.code, "website_ids":
            [(6, 0, self.env["website"].search([]).mapped('id'))],
        }).lang_install()
