image: vauxoo/odoo-80-image-shippable-auto
stages:
  - test
  - test_build
  - build
  - upload_image

variables:
    PSQL_VERSION: "9.5"
    VERSION: "10.0"
    ODOO_REPO: "vauxoo/odoo"
    ODOO_BRANCH: "saas-14"
    INCLUDE: "vauxoo"
    INSTALL: "vauxoo"
    BASE_IMAGE: "vauxoo/odoo-100-image"
    http_proxy: http://172.17.0.1:3128
    https_proxy: http://172.17.0.1:3128
    ftp_proxy: http://172.17.0.1:3128

lint:
  stage: test
  tags:
    - lint
  variables:
    LINT_CHECK: "1"
    TESTS: "0"
  script:
    - export TRAVIS_BUILD_DIR=$(pwd)
    - sudo apt-get update && sudo apt-get install -y dos2unix
    - pip install deployv-addon-gitlab-tools
    - deployvcmd gitlab_tools check_keys
    - git clone https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
    - export PATH=${HOME}/maintainer-quality-tools/travis:${HOME}/gitlab_tools:${PATH}
    - travis_install_nightly
    - travis_run_tests

test:
  stage: test
  tags:
    - odoo
    - test
  variables:
    LINT_CHECK: "0"
    TESTS: "1"
  script:
    - export TRAVIS_BUILD_DIR=$(pwd)
    - apt-get update && apt-get install -y tree dos2unix
    - pip install deployv-addon-gitlab-tools
    - deployvcmd gitlab_tools check_keys
    - git clone https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
    - export PATH=${HOME}/maintainer-quality-tools/travis:${HOME}/gitlab_tools:${PATH}
    - travis_install_nightly
    - travis_run_tests
    - travis_after_tests_success || true

build:
  stage: build
  tags:
    - build
  variables:
    http_proxy: http://127.0.0.1:3128
    https_proxy: http://127.0.0.1:3128
    ftp_proxy: http://127.0.0.1:3128
  script:
    - pip install deployv-addon-gitlab-tools
    - deployvcmd gitlab_tools test_images

compile_doc:
  stage: test
  only:
    - 10.0@vauxoo/instance
  when: on_success
  tags:
    - build
  variables:
    http_proxy: http://127.0.0.1:3128
    https_proxy: http://127.0.0.1:3128
    ftp_proxy: http://127.0.0.1:3128
  script:
    - git clone -q git@git.vauxoo.com:vauxoo/instance.wiki.git
    - cd instance.wiki && cp -R ../vauxoo/doc/* . && cat ../vauxoo/doc/home.md ../README.md > home.md && git add .
    - ../check_doc.sh

upload_image:
  stage: upload_image
  only:
    - 10.0@vauxoo/instance
  when: on_success
  tags:
    - build
  variables:
    http_proxy: http://127.0.0.1:3128
    https_proxy: http://127.0.0.1:3128
    ftp_proxy: http://127.0.0.1:3128
  script:
    - pip install deployv-addon-gitlab-tools
    - deployvcmd gitlab_tools upload_image
 
